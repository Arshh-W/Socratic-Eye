{% extends 'index.html' %} {% block content %}
<div class="row justify-content-center" style="margin-top: 100px;">
    <div class="col-md-5">
        <div class="card bg-black border-secondary p-5 shadow-lg text-center">
            <h2 class="text-cyan mb-2">Socratic Eye</h2>
            <p class="text-muted small mb-4">Identify your thought signature</p>
            <form id="loginForm">
                <input type="text" id="usernameInput" class="form-control bg-dark text-light border-secondary mb-3" placeholder="Username">
                <input type="password" id="passwordInput" class="form-control bg-dark text-light border-secondary mb-3" placeholder="Password">
                <button type="submit" class="btn btn-cyan w-100 py-2">Login</button>
            </form>
            <div class="mt-3">
                <small class="text-muted">New here? <a href="/signup" class="text-primary">Create account</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
