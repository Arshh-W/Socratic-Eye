{% extends 'index.html' %}

{% block content %}
<div class="row justify-content-center" style="margin-top: 100px;">
    <div class="col-md-6 col-lg-4">
        <div class="card bg-black border-secondary shadow-lg">
            <div class="card-body p-5">
                <h2 class="text-center mb-4 neon-text">Sign Up</h2>
                <div id="signupAlert" class="alert alert-info d-none"></div>
                <form id="signupForm">
                    <div class="mb-3">
                        <label class="form-label">Choose Username</label>
                        <input type="text" id="suUsernameInput" class="form-control bg-dark text-light border-secondary" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Choose Password</label>
                        <input type="password" id="suPasswordInput" class="form-control bg-dark text-light border-secondary" required>
                    </div>
                    <button type="submit" class="btn btn-outline-cyan w-100 py-2">Register ID</button>
                </form>
                <div class="text-center mt-3">
                    <small>Already have an identity? <a href="/" class="text-cyan">Login</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
