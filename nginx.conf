server {
    listen 80;
    server_name localhost;

    # 1. Frontend Static Files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 2. Socket.io (The Socratic "Eye" Stream)
    location /socket.io/ {
        proxy_pass http://127.0.0.1:5000/socket.io/;
        proxy_http_version 1.1;
        
        # ðŸ”¹ Essential for WebSocket Handshake
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        
        # ðŸ”¹ Pass real client info for logging
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # ðŸ”¹ Disable buffering for real-time frame streaming
        proxy_buffering off;
        proxy_cache_off;
    }

    # 3. Auth Routes (Signup/Login/Session)
    location /auth/ {
        proxy_pass http://127.0.0.1:5000/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # ðŸ”¹ Increase timeout for slow DB initializations
        proxy_read_timeout 60s;
    }

    # 4. Report Generation (Final AI Summary)
    location /report {
        proxy_pass http://127.0.0.1:5000/report;
        proxy_set_header Host $host;
        
        # ðŸ”¹ Large body size for potentially long reports
        client_max_body_size 10M; 
    }
}